<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rate My Doggo!</title>
            <link rel="stylesheet" href="./CSS/index.css">
        </head>
        <body>
            <div class="banner">
                <img src="./images/banner-DOGE.jpg">
            </div>
            <div class="doge">
                <h1>The Benny Box</h1>
                <img src="./images/IMG_2262.jpg"
                width="600"
                height="700">
                <p class="name">About Me!</p>
                <p class="description"></p>
            <div class="benny">
                <form id="Leave-A-Comment" class="field" method="POST">
                    <label for="New-Comment">Leave a Comment!</label>
                    <input type="text" id="new-comment" placeholder="Tell me how I'm doing!">
                    <input id="submit" type="submit" value="Submit Rating">
                    <h3>
                        <select name="Rating">
                            <option value="Rate Me!" selected>Rate Me!</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </h3>
                </form>
            </div>
            <div id="list">
                <h3>My Comments</h3>
                <ul id="comments"></ul>
            </div>
        <script src="./javascript/index.js"></script>
        </body>
    </html>
